<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify a degree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
      body, * {
        font-family: 'GE SS Unique', sans-serif !important;
      }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-violet-200 min-h-screen flex items-center justify-center">
    <div class="max-w-5xl my-24 mx-auto bg-white rounded-2xl shadow-2xl p-10 border border-gray-100 flex flex-col items-center">
        <h2 class="text-4xl font-bold text-violet-900 mb-8">Verify a degree</h2>
        <form id="verificationForm">
            <div class="flex flex-col gap-8">
                <div class="flex-1">
                    <h3 class="text-2xl font-semibold text-violet-900 mb-4">Account Information</h3>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Last Name*<input type="text" name="lastName" required class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Given Last Name<input type="text" name="givenLastName" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">First Name*<input type="text" name="firstName" required class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Candidate's date of birth*
                        <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-end mt-2">
                            <div class="flex flex-col flex-1">
                                <span class="text-xs text-gray-600 mb-1">Day</span>
                                <select name="dob_day" class="bg-white border border-violet-300 rounded-lg px-3 py-2 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-100 focus:border-violet-400 transition">
                                    <option value="">-</option>
                                    <!-- Days 1-31 -->
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>
                            <div class="flex flex-col flex-1">
                                <span class="text-xs text-gray-600 mb-1">Month</span>
                                <select name="dob_month" class="bg-white border border-violet-300 rounded-lg px-3 py-2 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-100 focus:border-violet-400 transition">
                                    <option value="">-</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="flex flex-col flex-1">
                                <span class="text-xs text-gray-600 mb-1">Year (yyyy)</span>
                                <input type="text" name="dob_year" maxlength="4" placeholder="yyyy" class="bg-white border border-violet-300 rounded-lg px-3 py-2 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-100 focus:border-violet-400 transition" />
                            </div>
                        </div>
                    </label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Candidate email<input type="email" name="candidateEmail" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Address<input type="text" name="address" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Candidate phone number<input type="tel" name="phone" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                </div>
                <div class="flex-1">
                    <h3 class="text-2xl font-semibold text-violet-900 mb-4">Program</h3>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Country*
                        <select name="country" required class="mt-1 w-full bg-white border border-violet-500 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-500 transition">
                            <option value="France">France</option>
                        </select>
                    </label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Establishment*
                        <select name="establishment" required class="mt-1 w-full bg-white border border-violet-500 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-500 transition">
                            <option value="">Select</option>
                        </select>
                    </label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Program*
                        <select name="program" required class="mt-1 w-full bg-white border border-violet-500 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-500 transition">
                            <option value="">Select</option>
                        </select>
                    </label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Graduation Year*
                        <select name="graduationYear" required class="mt-1 w-full bg-white border border-violet-500 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-300 focus:border-violet-500 transition">
                            <option value="">Select</option>
                        </select>
                    </label>
                    <label class="block mb-4 text-lg font-medium text-violet-900">Your Internal Reference
                        <input type="text" name="reference" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300">
                    </label>
                </div>
            </div>
            <hr class="my-8 border-violet-700">
            <div class="mb-8">
                <h3 class="text-2xl font-semibold text-violet-900 mb-4">Documents</h3>
                <div class="flex flex-col md:flex-row gap-6 justify-between">
                    <div class="flex-1 text-center">
                        <span class="block font-bold mb-2 text-violet-900">Consent form*</span>
                        <div class="bg-white/60 border-2 border-violet-400 rounded-xl p-6 flex flex-col items-center justify-center min-h-[180px] shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-violet-700 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16v-4a4 4 0 018 0v4m-4-4v8m0 0H5a2 2 0 01-2-2v-2a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 01-2 2h-6z" /></svg>
                            <label class="cursor-pointer text-violet-600 font-semibold hover:underline">
                                Select a file to upload
                                <input type="file" name="consentForm" required class="hidden">
                            </label>
                            <div class="text-xs text-gray-500 mt-2">PDF, JPG, PNG, TIF. Up to 5MB.</div>
                        </div>
                    
                    </div>
                    <div class="flex-1 text-center">
                        <span class="block font-bold mb-2 text-violet-900">Degree holder's ID</span>
                        <div class="bg-white/60 border-2 border-violet-400 rounded-xl p-6 flex flex-col items-center justify-center min-h-[180px] shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-violet-700 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16v-4a4 4 0 018 0v4m-4-4v8m0 0H5a2 2 0 01-2-2v-2a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 01-2 2h-6z" /></svg>
                            <label class="cursor-pointer text-violet-600 font-semibold hover:underline">
                                Select a file to upload
                                <input type="file" name="degreeId" class="hidden">
                            </label>
                            <div class="text-xs text-gray-500 mt-2">PDF, JPG, PNG, TIF. Up to 5MB.</div>
                        </div>
                    </div>
                    <div class="flex-1 text-center">
                        <span class="block font-bold mb-2 text-violet-900">Copy of the diploma</span>
                        <div class="bg-white/60 border-2 border-violet-400 rounded-xl p-6 flex flex-col items-center justify-center min-h-[180px] shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-violet-700 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16v-4a4 4 0 018 0v4m-4-4v8m0 0H5a2 2 0 01-2-2v-2a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 01-2 2h-6z" /></svg>
                            <label class="cursor-pointer text-violet-600 font-semibold hover:underline">
                                Select a file to upload
                                <input type="file" name="diplomaCopy" class="hidden">
                            </label>
                            <div class="text-xs text-gray-500 mt-2">PDF, JPG, PNG, TIF. Up to 5MB.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6 mb-6">
                <div class="flex-1">
                    <label class="block text-lg font-medium text-violet-900">Company<input type="text" name="company" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                </div>
                <div class="flex-1">
                    <label class="block text-lg font-medium text-violet-900">Contact<input type="text" name="contact" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                </div>
                <div class="flex-1">
                    <label class="block text-lg font-medium text-violet-900">E-mail address<input type="email" name="contactEmail" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300"></label>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-lg font-medium text-violet-900">Comment
                    <input type="text" name="comment" class="mt-1 w-full bg-white border border-violet-400 rounded-lg px-4 py-3 shadow-sm text-xl font-sans focus:outline-none focus:ring-2 focus:ring-violet-200 focus:border-violet-400 transition placeholder-violet-300">
                </label>
            </div>
            <div class="flex justify-between">
                <button type="button" onclick="saveDraft()" class="border-2 border-violet-900 text-violet-900 bg-transparent px-6 py-3 rounded-lg font-bold text-lg hover:bg-violet-800 hover:text-white transition-colors">Save the verification in Drafts</button>
                <button type="submit" class="bg-violet-800 text-white px-6 py-3 rounded-lg font-bold text-lg hover:bg-violet-900 transition-colors">Submit the verification</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
