<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - VerifDiploma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/ge-ss-unique" rel="stylesheet">
    <style>
        body, * {
            font-family: 'GE SS Unique', Arial, sans-serif !important;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-violet-200 min-h-screen">
 <!-- Navbar -->
    <div id="navbar-container"></div>
    <!-- Logo -->
    <div class="flex items-center p-6">
        <span class="text-violet-900 text-3xl font-bold">verify</span><span class="text-gray-700 text-3xl font-light">diploma</span>
    </div>
    <div class="flex flex-col justify-center items-center my-4">
        <!-- Payment Box -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mb-2">
            <h2 class="text-violet-900 text-xl font-bold mb-2">Payment</h2>
            <p class="mb-4 text-gray-700">Summary of your order</p>
            <div class="bg-gray-100 rounded p-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span>Apply French degree credit</span>
                    <input type="checkbox" class="accent-violet-900 w-7 h-7 border border-gray-400 rounded bg-white">
                </div>
                <div class="flex justify-between items-center">
                    <span>Remaining credits</span>
                    <input type="checkbox" class="accent-violet-900 w-7 h-7 border border-gray-400 rounded bg-white">
                </div>
            </div>
            <label for="packageSelect" class="block text-violet-900 text-lg font-bold mb-2">Select Package</label>
            <select id="packageSelect" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-violet-400 mb-4">
                <option value="25">25 Credits</option>
                <option value="50">50 Credits</option>
                <option value="100">100 Credits</option>
                <option value="200">200 Credits</option>
            </select>
            <div class="flex items-center mb-4">
                <input id="terms" type="checkbox" class="accent-violet-900 mr-2">
                <label for="terms" class="text-sm">I accept the <a href="#" class="text-violet-900 underline">Terms and Conditions</a></label>
            </div>
            <button id="nextBtn" class="w-full bg-violet-900 text-white py-2 rounded font-semibold text-lg transition-colors disabled:opacity-50" disabled>Next</button>
        </div>
    </div>
    <!-- Footer -->
<div id="footer-container"></div>
    <script>
        // تفعيل زر Next فقط عند الموافقة على الشروط
        const terms = document.getElementById('terms');
        const nextBtn = document.getElementById('nextBtn');
        terms.addEventListener('change', function() {
            nextBtn.disabled = !this.checked;
        });
          fetch("./navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
          // Initialize navbar functionality
          loadNavbar();
        });
         fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
    </script>
</body>
</html>
