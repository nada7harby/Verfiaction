<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - VerifDiploma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/ge-ss-unique" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <style>
        body, * {
            font-family: 'GE SS Unique', Arial, sans-serif !important;
        }
        .glass {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-200 via-white to-violet-400 min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl min-h-[80vh]">
        <!-- Left: Illustration (hidden on mobile) -->
        <div class="hidden md:flex flex-col items-center justify-center flex-1 h-full">
            <div class="rounded-3xl p-8 flex flex-col items-center">
                <img src="images/Sign-up-rafiki.png" alt="Sign up" class="w-96 h-96 object-contain mb-4 bg-transparent">
                <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">Join Us!</h2>
                <p class="text-violet-700 text-base text-center">Create your account and start your journey.</p>
            </div>
        </div>
        <!-- Right: Glassmorphism Register Card -->
        <div class="flex-1 flex items-center justify-center w-full">
            <div class="glass w-full max-w-md p-8 md:p-12 shadow-2xl flex flex-col gap-6">
                <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">Sign up</h2>
                <button type="button" class="w-full flex items-center justify-center gap-2 bg-white/80 border border-gray-300 hover:bg-gray-100 text-gray-700 font-semibold py-2 rounded-xl transition mb-2 shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5"> Sign up with Google
                </button>
                <div class="flex items-center mb-2">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="mx-2 text-gray-400 text-xs">or</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>
                <form class="flex flex-col gap-4">
                    <div class="relative">
                        <input id="firstName" type="text" required placeholder="First Name" class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400">
                        <span class="absolute left-3 top-2.5 text-violet-400"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <div class="relative">
                        <input id="lastName" type="text" required placeholder="Last Name" class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400">
                        <span class="absolute left-3 top-2.5 text-violet-400"><i class="fa-solid fa-user"></i></span>
                    </div>
                    <div class="relative">
                        <input id="email" type="email" required placeholder="E-mail" class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400">
                        <span class="absolute left-3 top-2.5 text-violet-400"><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="relative">
                        <input id="password" type="password" required placeholder="Password" class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400">
                        <span class="absolute left-3 top-2.5 text-violet-400"><i class="fa-solid fa-lock"></i></span>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-violet-700 to-violet-900 text-white py-2 rounded-xl font-semibold text-lg transition hover:from-violet-800 hover:to-violet-900 shadow-lg mt-2">Register</button>
                </form>
                <div class="text-center">
                    <span class="text-gray-400">Already have an account?</span>
                    <a href="login.html" class="ml-1 text-violet-900 font-bold hover:underline">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both; }
    </style>
</body>
</html>
