<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - VerifDiploma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/ge-ss-unique" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <style>
        body, * {
            font-family: 'GE SS Unique', Arial, sans-serif !important;
        }
        .glass {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 2rem;
            border: 1px solid rgba(255,255,255,0.18);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-violet-200 via-white to-violet-400 min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl min-h-[80vh]">
        <!-- Left: Illustration (hidden on mobile) -->
        <div class="hidden md:flex flex-col items-center justify-center flex-1 h-full">
            <div class="rounded-3xl p-8 flex flex-col items-center">
                <img src="images/Forgot password-amico.png" alt="Forgot Password" class="w-89 h-89 object-contain mb-4 bg-transparent">
                <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">Forgot Password?</h2>
                <p class="text-violet-700 text-base text-center">Please write your email to receive a confirmation code to set a new password.</p>
            </div>
        </div>
        <!-- Right: Glassmorphism Forgot Password Card -->
        <div class="flex-1 flex items-center justify-center w-full">
            <div class="glass w-full max-w-md p-8 md:p-12 shadow-2xl flex flex-col gap-6">
                <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">Forgot Password?</h2>
                <form class="flex flex-col gap-4">
                    <div class="relative">
                        <input id="email" type="email" required placeholder="Email Address" class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400" value="lily12@gmail.com">
                        <span class="absolute left-3 top-2.5 text-violet-400"><i class="fas fa-envelope"></i></span>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-violet-700 to-violet-900 text-white py-2 rounded-xl font-semibold text-lg transition hover:from-violet-800 hover:to-violet-900 shadow-lg mt-2">Confirm Mail</button>
                </form>
            </div>
        </div>
    </div>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both; }
    </style>
</body>
</html>
