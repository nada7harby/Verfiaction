<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - VerifDiploma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/ge-ss-unique" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" />
    <!-- Add SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body,
      * {
        font-family: "GE SS Unique", Arial, sans-serif !important;
      }
      .glass {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .error-message {
        color: #ef4444;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        display: none;
      }
      .input-error {
        border-color: #ef4444 !important;
        background-color: rgba(239, 68, 68, 0.05) !important;
      }
      .input-success {
        border-color: #10b981 !important;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-violet-200 via-white to-violet-400 min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-4xl min-h-[80vh]">
      <!-- Left: Illustration (hidden on mobile) -->
      <div class="hidden md:flex flex-col items-center justify-center flex-1 h-full">
        <div class="rounded-3xl p-8 flex flex-col items-center">
          <img src="images/Forgot password-amico.png" alt="Forgot Password" class="w-89 h-89 object-contain mb-4 bg-transparent" />
          <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">
            Forgot Password?
          </h2>
          <p class="text-violet-700 text-base text-center">
            Please write your email to receive a confirmation code to set a new
            password.
          </p>
        </div>
      </div>
      <!-- Right: Glassmorphism Forgot Password Card -->
      <div class="flex-1 flex items-center justify-center w-full">
        <div class="glass w-full max-w-md p-8 md:p-12 shadow-2xl flex flex-col gap-6">
          <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">
            Forgot Password?
          </h2>
          <form id="forgotPasswordForm" class="flex flex-col gap-4"  action="Reset_password.html${token}" method="POST">
            <div class="relative">
              <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="Email"
                class="w-full border border-violet-200 rounded-xl pl-10 pr-3 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400"
              />
              <span class="absolute left-3 top-2.5 text-violet-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="w-4 h-4 fill-current"
                >
                  <path
                    d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                  />
                </svg>
              </span>
              <span id="emailError" class="error-message">Please enter a valid email address</span>
            </div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-violet-700 to-violet-900 text-white py-2 rounded-xl font-semibold text-lg transition hover:from-violet-800 hover:to-violet-900 shadow-lg mt-2"
            >
              Confirm Mail
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');

        // Email validation function
        function validateEmail() {
          const value = emailInput.value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          
          if (!emailRegex.test(value)) {
            emailInput.classList.add('input-error');
            emailError.style.display = 'block';
            return false;
          } else {
            emailInput.classList.remove('input-error');
            emailInput.classList.add('input-success');
            emailError.style.display = 'none';
            return true;
          }
        }

        // Form submission
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          // Validate email
          const isEmailValid = validateEmail();
          
          if (isEmailValid) {
            // Show loading state with SVG spinner
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `
              <span class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
              </span>
            `;
            
            // Prepare the request data
            const formData = {
              email: emailInput.value.trim()
            };

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const requestOptions = {
              method: "POST",
              headers: myHeaders,
              body: JSON.stringify(formData),
              redirect: "follow"
            };

            fetch("https://backend-production-816c.up.railway.app/api/requests/forgot-password", requestOptions)
              .then(response => {
                if (!response.ok) {
                  return response.json().then(err => { throw err; });
                }
                return response.json();
              })
              .then(result => {
                console.log(result);
                // Handle successful response
                Swal.fire({
                  title: 'Email Sent!',
                  text: 'Please check your email for the password reset link',
                  icon: 'success',
                  confirmButtonText: 'OK',
                  confirmButtonColor: '#7e22ce',
                }).then(() => {
                  // Optionally redirect to another page
                  // window.location.href = 'login.html';
                });
              })
              .catch(error => {
                console.error('Error:', error);
                let errorMessage = 'Failed to send reset email. Please try again.';
                
                if (error.message && error.message.includes('not found')) {
                  errorMessage = 'Email not found in our system';
                  emailInput.classList.add('input-error');
                  emailError.textContent = errorMessage;
                  emailError.style.display = 'block';
                }
                
                Swal.fire({
                  title: 'Error!',
                  text: errorMessage,
                  icon: 'error',
                  confirmButtonText: 'OK',
                  confirmButtonColor: '#ef4444',
                });
              })
              .finally(() => {
                // Reset button state
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Confirm Mail';
              });
          }
        });
      });
    </script>
  </body>
</html>
