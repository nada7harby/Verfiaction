<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests - SPATRAK Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violet: {
                            200: '#ddd6fe',
                            400: '#a78bfa',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-violet-200 via-white to-violet-400">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div id="Sidebar-container"></div>

        <!-- Main Content Area -->
        <div class="flex-1 lg:ml-64">
            <!-- Header -->
            <header class="bg-white/80 backdrop-blur-md text-violet-900 shadow-lg fixed w-full lg:w-[calc(100%-16rem)] top-0 z-40">
                <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <button id="sidebarToggle" class="lg:hidden bg-violet-100 text-violet-900 p-2 rounded-lg">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-2xl font-bold">Requests Management</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="bg-violet-100 hover:bg-violet-200 text-violet-900 px-4 py-2 rounded-lg transition duration-300">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="container mx-auto px-4 pt-20 pb-8  overflow-y-auto">
                <!-- Filters and Search -->
                <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="flex items-center space-x-4 w-full md:w-auto">
                        <select class="bg-violet-50 border border-violet-200 rounded-lg px-6 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900 transition-all">
                                <option value="all">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        <select class="bg-violet-50 border border-violet-200 rounded-lg px-6 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900 transition-all">
                                <option value="all">All Types</option>
                                <option value="verification">Verification</option>
                                <option value="payment">Payment</option>
                                <option value="support">Support</option>
                            </select>
                        </div>
                    <div class="flex items-center space-x-4 w-full md:w-auto mt-4 md:mt-0">
                        <div class="relative w-full md:w-auto">
                            <input type="text" placeholder="Search requests..." class="bg-violet-50 border border-violet-200 rounded-lg pl-12 pr-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900 w-full transition-all">
                            <i class="fas fa-search absolute left-4 top-3.5 text-violet-900 text-lg"></i>
                        </div>
                        <button class="bg-violet-100 hover:bg-violet-200 text-violet-900 px-6 py-3 rounded-lg text-lg font-semibold shadow transition duration-300 flex items-center">
                            <i class="fas fa-filter mr-2"></i>Apply Filters
                        </button>
                    </div>
                </div>

                <!-- Requests Table -->
                <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-8">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-violet-50">
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">Request ID</th>
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">User</th>
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-4 text-left text-base font-bold text-violet-900 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-violet-100">
                                <tr class="hover:bg-violet-50 transition-all">
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg font-semibold">#REQ-001</td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <div class="flex items-center space-x-3">
                                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="User" class="w-10 h-10 rounded-full">
                                            <span class="text-violet-900 text-lg font-semibold">John Doe</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg">Verification</td>
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg">2024-03-15</td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <span class="bg-yellow-100 text-yellow-800 px-4 py-2 rounded-full text-base font-bold shadow">Pending</span>
                                    </td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <div class="flex items-center space-x-2">
                                            <button onclick="openRequestModal('REQ-001')" class="text-white bg-violet-700 hover:bg-violet-900 px-4 py-2 rounded-lg shadow font-bold text-lg transition-all flex items-center">
                                                <i class="fas fa-edit mr-2"></i>Edit
                                            </button>
                                            <button class="text-violet-900 hover:text-violet-700 bg-violet-50 hover:bg-violet-100 px-4 py-2 rounded-lg shadow font-bold text-lg transition-all flex items-center">
                                                <i class="fas fa-eye mr-2"></i>View
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="hover:bg-violet-50 transition-all">
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg font-semibold">#REQ-002</td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <div class="flex items-center space-x-3">
                                            <img src="https://ui-avatars.com/api/?name=Jane+Smith&background=random" alt="User" class="w-10 h-10 rounded-full">
                                            <span class="text-violet-900 text-lg font-semibold">Jane Smith</span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg">Payment</td>
                                    <td class="px-6 py-5 whitespace-nowrap text-violet-900 text-lg">2024-03-14</td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <span class="bg-green-100 text-green-800 px-4 py-2 rounded-full text-base font-bold shadow">Approved</span>
                                    </td>
                                    <td class="px-6 py-5 whitespace-nowrap">
                                        <div class="flex items-center space-x-2">
                                            <button onclick="openRequestModal('REQ-002')" class="text-white bg-violet-700 hover:bg-violet-900 px-4 py-2 rounded-lg shadow font-bold text-lg transition-all flex items-center">
                                                <i class="fas fa-edit mr-2"></i>Edit
                                            </button>
                                            <button class="text-violet-900 hover:text-violet-700 bg-violet-50 hover:bg-violet-100 px-4 py-2 rounded-lg shadow font-bold text-lg transition-all flex items-center">
                                                <i class="fas fa-eye mr-2"></i>View
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="flex flex-col md:flex-row justify-between items-center mt-8 gap-4">
                        <div class="text-base text-violet-600 font-semibold">
                            Showing 1 to 2 of 50 entries
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="bg-violet-50 text-violet-900 px-4 py-2 rounded-lg hover:bg-violet-100 transition duration-300 font-bold">Previous</button>
                            <button class="bg-violet-100 text-violet-900 px-4 py-2 rounded-lg font-bold">1</button>
                            <button class="bg-violet-50 text-violet-900 px-4 py-2 rounded-lg hover:bg-violet-100 transition duration-300 font-bold">2</button>
                            <button class="bg-violet-50 text-violet-900 px-4 py-2 rounded-lg hover:bg-violet-100 transition duration-300 font-bold">3</button>
                            <button class="bg-violet-50 text-violet-900 px-4 py-2 rounded-lg hover:bg-violet-100 transition duration-300 font-bold">Next</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Request Management Modal -->
    <div id="requestModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-extrabold text-violet-900">Manage Request</h3>
                <button onclick="closeRequestModal()" class="text-violet-600 hover:text-violet-900 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block text-lg font-bold text-violet-900 mb-2">Status</label>
                    <select id="requestStatus" class="w-full px-4 py-3 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900 text-lg">
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4 mt-8">
                    <button onclick="closeRequestModal()" class="px-6 py-3 text-violet-900 bg-violet-50 rounded-lg hover:bg-violet-100 transition duration-300 text-lg font-bold">Cancel</button>
                    <button onclick="saveRequestChanges()" class="px-6 py-3 bg-violet-700 text-white rounded-lg hover:bg-violet-900 transition duration-300 text-lg font-bold">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle Functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('aside');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 1024) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        // Request Management Modal Functions
        function openRequestModal(requestId) {
            const modal = document.getElementById('requestModal');
            const requestStatus = document.getElementById('requestStatus');
            // Get current status from the table
            const row = document.querySelector(`tr[data-request-id="${requestId}"]`);
            if (row) {
                const statusCell = row.querySelector('td:nth-child(5) span');
                const currentStatus = statusCell.textContent.toLowerCase();
                requestStatus.value = currentStatus;
            }
            // Store requestId for saving
            modal.dataset.requestId = requestId;
            // Show modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeRequestModal() {
            const modal = document.getElementById('requestModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function saveRequestChanges() {
            const modal = document.getElementById('requestModal');
            const requestId = modal.dataset.requestId;
            const newStatus = document.getElementById('requestStatus').value;
            // Update the status in the table
            const row = document.querySelector(`tr[data-request-id="${requestId}"]`);
            if (row) {
                const statusCell = row.querySelector('td:nth-child(5) span');
                statusCell.textContent = newStatus.charAt(0).toUpperCase() + newStatus.slice(1);
                // Update status badge color
                statusCell.className = `px-2 py-1 rounded-full text-sm ${
                    newStatus === 'approved' ? 'bg-green-100 text-green-800' :
                    newStatus === 'rejected' ? 'bg-red-100 text-red-800' :
                    'bg-yellow-100 text-yellow-800'
                }`;
            }
            // API call can be added here
            alert('Request status updated successfully!');
            closeRequestModal();
        }

        // Close modal when clicking outside
        document.getElementById('requestModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeRequestModal();
            }
        });
          fetch("./Sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("Sidebar-container").innerHTML = data;
          // Initialize navbar functionality
          loadNavbar();
        });
    </script>
</body>
</html>
