<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SPATRAK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        violet: {
                            200: '#ddd6fe',
                            400: '#a78bfa',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-gradient-to-br from-violet-200 via-white to-violet-400">
<div class="flex h-full min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 h-full w-64 bg-white/80 backdrop-blur-md text-violet-900 shadow-lg z-50 flex flex-col">
        <div class="p-6">
            <nav class="space-y-2">
                <a href="profile.html" class="flex items-center space-x-3 p-3 rounded-lg bg-violet-100 text-violet-900 font-bold">
                    <i class="fas fa-user"></i>
                    <span>User Profile</span>
                </a>
                <a href="requests.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-violet-100 text-violet-900 transition duration-300">
                    <i class="fas fa-file-alt"></i>
                    <span>Requests</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-violet-100 text-violet-900 transition duration-300">
                    <i class="fas fa-envelope"></i>
                    <span>Contact Us</span>
                </a>
            </nav>
        </div>
        <div class="mt-auto p-6">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-red-500 hover:bg-red-50 font-bold">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign out</span>
            </a>
        </div>
    </aside>
    <!-- Main Content -->
    <div class="flex-1 lg:ml-64 p-8">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl font-bold text-violet-900 mb-2">User profile</h1>
            <p class="text-gray-500 mb-8">Manage your details, view your tier status and change your password.</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <!-- Profile Card -->
                <div class="bg-white/90 rounded-2xl shadow-lg p-8 flex flex-col items-center">
                    <img src="https://i.pravatar.cc/100?img=3" alt="Avatar" class="w-24 h-24 rounded-full mb-4">
                    <div class="text-center">
                        <div class="font-bold text-lg text-violet-900">Faraz Akhtar</div>
                        <div class="text-gray-500 text-sm mb-1">+965 1234 5678 <i class="fas fa-check-circle text-green-400 ml-1"></i></div>
                    </div>
                </div>
                <!-- General Info -->
                <div class="md:col-span-2 bg-white/90 rounded-2xl shadow-lg p-8 flex flex-col gap-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-violet-900 mb-1">First name</label>
                            <input type="text" class="w-full px-4 py-2 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900" value="Faraz">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-violet-900 mb-1">Last name</label>
                            <input type="text" class="w-full px-4 py-2 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900" value="Akhtar">
                        </div>
                    </div>
                    <button class="w-32 bg-violet-200 text-violet-900 py-2 rounded-lg font-bold mt-2 cursor-not-allowed opacity-60" disabled>Update</button>
                </div>
            </div>
            <!-- Security Section -->
            <div class="bg-white/90 rounded-2xl shadow-lg p-8 flex flex-col gap-6">
                <h2 class="text-xl font-bold text-violet-900 mb-2">Security</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-violet-900 mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-2 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900" value="address@email.com" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-violet-900 mb-1">Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900" value="password" readonly>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-violet-900 mb-1">Phone number</label>
                        <input type="text" class="w-full px-4 py-2 border border-violet-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-400 text-violet-900" value="+965 1234 5678" readonly>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-4">
                    <button class="w-full md:w-auto border-2 border-violet-400 text-violet-900 font-bold py-2 px-6 rounded-lg hover:bg-violet-50 transition">Change password</button>
                    <button class="w-full md:w-auto border-2 border-violet-400 text-violet-900 font-bold py-2 px-6 rounded-lg hover:bg-violet-50 transition">Change phone number</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
