<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password - VerifDiploma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/ge-ss-unique" rel="stylesheet" />
    <!-- Add SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body,
      * {
        font-family: "GE SS Unique", Arial, sans-serif !important;
      }
      .glass {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .error-message {
        color: #ef4444;
        font-size: 0.75rem;
        margin-top: 0.25rem;
        display: none;
      }
      .input-error {
        border-color: #ef4444 !important;
        background-color: rgba(239, 68, 68, 0.05) !important;
      }
      .input-success {
        border-color: #10b981 !important;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-violet-200 via-white to-violet-400 min-h-screen flex items-center justify-center"
  >
    <div
      class="flex flex-col md:flex-row items-center justify-center w-full max-w-6xl min-h-[80vh]"
    >
      <!-- Left: Illustration (hidden on mobile) -->
      <div
        class="hidden md:flex flex-col items-center justify-center flex-1 h-full"
      >
        <div class="rounded-3xl p-8 flex flex-col items-center">
          <img
            src="images/Reset password-pana.png"
            alt="Reset Password"
            class="w-[800px] object-contain mb-4 bg-transparent"
          />
          <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">
            Reset Your Password
          </h2>
          <p class="text-violet-700 text-base text-center">
            Create a new password for your account
          </p>
        </div>
      </div>

      <!-- Right: Reset Password Form -->
      <div class="flex-1 flex items-center justify-center w-full">
        <div
          class="glass w-full max-w-md p-8 md:p-12 shadow-2xl flex flex-col gap-6"
        >
          <h2 class="text-violet-900 text-2xl font-bold mb-2 text-center">
            Reset Password
          </h2>

          <form id="resetPasswordForm" class="flex flex-col gap-4">
            <!-- Token (hidden) -->
            <input type="hidden" id="token" name="token" value="" />

            <!-- New Password -->
            <div class="relative">
              <input
                id="newPassword"
                name="newPassword"
                type="password"
                required
                placeholder="New Password"
                class="w-full border border-violet-200 rounded-xl pl-10 pr-10 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400"
              />
              <span class="absolute left-3 top-2.5 text-violet-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="w-4 h-4 fill-current"
                >
                  <path

                  />

              </span>
              <span
                class="absolute right-3 top-2.5 text-violet-400 cursor-pointer toggle-password"
              >

                  xmlns="http://www.w3.org/2000/svg"

                >

                  />
                  <path
                    class="eye-closed"
                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32c-30.2 0-58.7 6.1-84.6 17.1L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C142.5 443.2 207.2 480 288 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"
                    style="display: none"
                  />
                </svg>
              </span>
              <span id="newPasswordError" class="error-message"
                >Password must be at least 8 characters with uppercase,
                lowercase, number, and special character</span
              >
            </div>

            <!-- Confirm Password -->
            <div class="relative">
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                required
                placeholder="Confirm New Password"
                class="w-full border border-violet-200 rounded-xl pl-10 pr-10 py-2 bg-white/70 focus:outline-none focus:ring-2 focus:ring-violet-400 transition-shadow focus:shadow-lg placeholder-gray-400"
              />
              <span class="absolute left-3 top-2.5 text-violet-400">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                  class="w-4 h-4 fill-current"
                >
                  <path
                    d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                  />
                </svg>
              </span>
              <span
                class="absolute right-3 top-2.5 text-violet-400 cursor-pointer toggle-password"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  class="w-4 h-4 fill-current"
                >
                  <path
                    class="eye-open"
                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                  />
                  <path
                    class="eye-closed"
                    d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32c-30.2 0-58.7 6.1-84.6 17.1L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C142.5 443.2 207.2 480 288 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"
                    style="display: none"
                  />
                </svg>
              </span>
              <span id="confirmPasswordError" class="error-message"
                >Passwords must match</span
              >
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-violet-700 to-violet-900 text-white py-2 rounded-xl font-semibold text-lg transition hover:from-violet-800 hover:to-violet-900 shadow-lg mt-2"
            >
              Reset Password
            </button>
          </form>

          <div class="text-center">
            <span class="text-gray-400">Remember your password?</span>
            <a
              href="login.html"
              class="ml-1 text-violet-900 font-bold hover:underline"
              >Sign in</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("resetPasswordForm");
        const newPasswordInput = document.getElementById("newPassword");
        const confirmPasswordInput = document.getElementById("confirmPassword");
        const tokenInput = document.getElementById("token");
        const newPasswordError = document.getElementById("newPasswordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        tokenInput.value = token;

        if (!token) {
          Swal.fire({
            title: "Error!",
            text: "Reset token is missing",
            icon: "error",
            confirmButtonText: "OK",
            confirmButtonColor: "#ef4444",
          });
          return;
        }

        // Password visibility toggle
        document.querySelectorAll(".toggle-password").forEach((icon) => {
          icon.addEventListener("click", function () {
            const input = this.parentElement.querySelector("input");
            const eyeOpen = this.querySelector(".eye-open");
            const eyeClosed = this.querySelector(".eye-closed");

            if (input.type === "password") {
              input.type = "text";
              eyeOpen.style.display = "none";
              eyeClosed.style.display = "block";
            } else {
              input.type = "password";
              eyeOpen.style.display = "block";
              eyeClosed.style.display = "none";
            }
          });
        });

        // Validation functions
        function validateNewPassword() {
          const value = newPasswordInput.value;
          const passwordRegex =
            /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

          if (!passwordRegex.test(value)) {
            newPasswordInput.classList.add("input-error");
            newPasswordError.style.display = "block";
            return false;
          } else {
            newPasswordInput.classList.remove("input-error");
            newPasswordInput.classList.add("input-success");
            newPasswordError.style.display = "none";
            return true;
          }
        }

        function validateConfirmPassword() {
          const passwordValue = newPasswordInput.value;
          const confirmValue = confirmPasswordInput.value;

          if (confirmValue !== passwordValue) {
            confirmPasswordInput.classList.add("input-error");
            confirmPasswordError.style.display = "block";
            return false;
          } else if (confirmValue) {
            confirmPasswordInput.classList.remove("input-error");
            confirmPasswordInput.classList.add("input-success");
            confirmPasswordError.style.display = "none";
            return true;
          }
          return false;
        }

        // Form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          // Validate all fields
          const isNewPasswordValid = validateNewPassword();
          const isConfirmPasswordValid = validateConfirmPassword();

          if (isNewPasswordValid && isConfirmPasswordValid) {
            // Show loading state
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `
              <span class="flex items-center justify-center gap-2">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Resetting...
              </span>
            `;

            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const raw = JSON.stringify({
              newPassword: newPasswordInput.value,
              confirmPassword: confirmPasswordInput.value
            });

            const requestOptions = {
              method: "POST",
              headers: myHeaders,
              body: raw,
              redirect: "follow"
            };

            fetch(`https://backend-production-816c.up.railway.app/api/requests/reset-password/${token}`, requestOptions)
              .then((response) => {
                if (!response.ok) {
                  return response.text().then(text => {
                    throw new Error(text || "Failed to reset password");
                  });
                }
                return response.text();
              })
              .then((result) => {
                console.log("Password reset successful:", result);
                Swal.fire({
                  title: "Success!",
                  text: "Your password has been reset successfully",
                  icon: "success",
                  confirmButtonText: "OK",
                  confirmButtonColor: "#7e22ce",
                }).then(() => {
                  window.location.href = "login.html";
                });
              })
              .catch((error) => {
                console.error("Error resetting password:", error);
                let errorMessage = "Failed to reset password. Please try again.";

                if (error.message) {
                  if (error.message.includes("invalid token") || error.message.includes("expired")) {
                    errorMessage = "Invalid or expired reset link";
                  } else if (error.message.includes("password mismatch")) {
                    errorMessage = "Passwords do not match";
                    confirmPasswordInput.classList.add("input-error");
                    confirmPasswordError.textContent = errorMessage;
                    confirmPasswordError.style.display = "block";
                  } else {
                    errorMessage = error.message;
                  }
                }

                Swal.fire({
                  title: "Error!",
                  text: errorMessage,
                  icon: "error",
                  confirmButtonText: "OK",
                  confirmButtonColor: "#ef4444",
                });
              })
              .finally(() => {
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = "Reset Password";
              });
          }
        });
      });
    </script>
  </body>
</html>
